spring.datasource.url=jdbc:postgresql://localhost:5432/casero
spring.datasource.username=casero
spring.datasource.password=casero
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'America/Santiago'
spring.profiles.active=local
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=DEBUG
server.servlet.session.timeout=8h
# JWT y CORS para API separada
# Define la llave de firma vía env var SECURITY_JWT_SECRET o ajusta aquí para entornos locales.
# Valor por defecto solo para desarrollo; cambia en producción.
security.jwt.secret=${SECURITY_JWT_SECRET:dev-secret-change-me}
# Duración del token (formato Duration, ej: PT12H, P1D)
security.jwt.ttl=PT12H
# Orígenes permitidos para CORS (separados por comas)
security.cors.allowed-origins=${SECURITY_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
