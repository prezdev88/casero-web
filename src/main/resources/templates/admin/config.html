<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Configuración de la aplicación')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div th:replace="~{fragments/messages :: messages}"></div>

    <div class="card">
        <h2>Configuración de la aplicación</h2>
        <p class="text-muted">
            Solo administradores. Cambios se almacenan en <code>app_config</code>.
        </p>
    </div>

    <div class="card">
        <h3>Parámetros</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Clave</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="config : ${configs}">
                        <td th:text="${config.configKey}">clave</td>
                        <td>
                            <form th:action="@{/admin/config/update}" method="post" class="form-inline">
                                <input type="hidden" name="configKey" th:value="${config.configKey}">
                                <input type="text"
                                       name="value"
                                       th:value="${config.value}"
                                       placeholder="Valor"
                                       required>
                                <button type="submit">Guardar</button>
                            </form>
                        </td>
                        <td class="text-muted" th:text="${'Actualizado: ' + #temporals.format(config.updatedAt, 'dd-MM-yyyy HH:mm')}">fecha</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="text-muted">
            Para desactivar la auditoría de eventos, establece <strong>audit.logging.enabled</strong> en <code>false</code>.
        </p>
    </div>
</div>
</body>
</html>
