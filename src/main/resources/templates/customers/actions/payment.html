<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Registrar pago')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <h2 th:text="'Pago para ' + ${customer.name}">Pago</h2>
        <form th:object="${paymentForm}" th:action="@{'/customers/' + ${customer.id} + '/payments'}" method="post">
            <label>Fecha</label>
            <input type="date" th:field="*{date}">
            <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

            <label>Monto</label>
            <input type="number" min="1" th:field="*{amount}">
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>

            <button type="submit">Registrar pago</button>
        </form>
    </div>
</div>
</body>
</html>
