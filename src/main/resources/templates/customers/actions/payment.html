<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Registrar pago')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="card">
        <h2 th:text="'Pago para ' + ${customer.name}">Pago</h2>
        <form th:object="${paymentForm}" th:action="@{'/customers/' + ${customer.id} + '/payments'}" method="post">
            <label>Monto</label>
            <input type="text" inputmode="numeric" data-money-input="true" th:field="*{amount}">
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>

            <label>Fecha</label>
            <input type="date" th:field="*{date}" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
            <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

            <button type="submit">Abonar</button>
        </form>
    </div>
</div>
</body>
</html>
