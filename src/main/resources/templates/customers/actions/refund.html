<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Registrar devoluci贸n')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <h2 th:text="'Devoluci贸n para ' + ${customer.name}">Devoluci贸n</h2>
        <form th:object="${refundForm}" th:action="@{'/customers/' + ${customer.id} + '/refunds'}" method="post">
            <label>Detalle</label>
            <input type="text" th:field="*{detail}">
            <div th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>

            <label>Fecha</label>
            <input type="date" th:field="*{date}">

            <label>Monto</label>
            <input type="number" min="1" th:field="*{amount}">

            <button type="submit">Registrar devoluci贸n</button>
        </form>
    </div>
</div>
</body>
</html>
