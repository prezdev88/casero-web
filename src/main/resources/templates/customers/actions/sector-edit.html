<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Cambiar sector')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="card">
        <h2 th:text="'Cambiar sector de ' + ${customer.name}">Cambiar sector</h2>
        <form th:object="${updateSectorForm}"
              th:action="@{'/customers/' + ${customer.id} + '/sector'}"
              method="post">
            <label>Nuevo sector</label>
            <select th:field="*{sectorId}">
                <option value="">Selecciona un sector</option>
                <option th:each="sector : ${sectors}"
                        th:value="${sector.id}"
                        th:text="${sector.name}">Sector</option>
            </select>
            <div th:if="${#fields.hasErrors('sectorId')}" th:errors="*{sectorId}"></div>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</div>
</body>
</html>
