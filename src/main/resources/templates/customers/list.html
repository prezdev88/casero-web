<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Clientes')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div th:replace="~{fragments/messages :: messages}"></div>

    <div class="card">
        <form th:action="@{/customers}" method="get">
            <input type="text" id="query" name="q" th:value="${query}" placeholder="Buscar por nombre, dirección o sector">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="card" th:if="${showResults}">
        <h3>Resultados</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Deuda</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customersPage.content}">
                    <td>
                        <a th:href="@{'/customers/' + ${customer.id}}" th:text="${customer.name}">Nombre</a>
                    </td>
                    <td th:text="${T(cl.casero.migration.util.CurrencyUtil).format(customer.debt)}">$0</td>
                </tr>
                <tr th:if="${customersPage.empty}">
                    <td colspan="2">Sin resultados</td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="pagination"
             th:if="${customersPage.totalPages > 1}"
             th:with="prev=${T(java.lang.Math).max(0, customersPage.number - 1)}, next=${T(java.lang.Math).min(customersPage.totalPages - 1, customersPage.number + 1)}">
            <a th:href="@{/customers(q=${query}, page=${prev}, size=${customersPage.size})}"
               th:classappend="${!customersPage.hasPrevious()} ? ' disabled'"
               aria-label="Página anterior">Anterior</a>
            <span class="current" th:text="${customersPage.number + 1} + ' / ' + ${customersPage.totalPages}">1 / 1</span>
            <a th:href="@{/customers(q=${query}, page=${next}, size=${customersPage.size})}"
               th:classappend="${!customersPage.hasNext()} ? ' disabled'"
               aria-label="Página siguiente">Siguiente</a>
        </nav>
    </div>

</div>
</body>
</html>
