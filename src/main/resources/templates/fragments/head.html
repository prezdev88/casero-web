<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:if="${sessionTimeoutSeconds != null}"
          name="session-timeout-seconds"
          th:content="${sessionTimeoutSeconds}">
    <title th:text="${title}">Casero</title>
    <link rel="stylesheet" th:href="@{/css/styles.css(v=${#dates.createNow().getTime()})}">
    <script defer th:src="@{/js/main.js(v=${#dates.createNow().getTime()})}"></script>
    <script defer th:src="@{/js/sw-cleanup.js(v=${#dates.createNow().getTime()})}"></script>
</head>
</html>
