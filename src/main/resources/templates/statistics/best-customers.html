<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Mejores clientes')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <h2>Mejores clientes</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Sector</th>
                    <th>Deuda</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customersPage.content}">
                    <td th:text="${customer.name}">Cliente</td>
                    <td th:text="${customer.sector.name}">Sector</td>
                    <td th:text="${T(cl.casero.migration.util.CurrencyUtil).format(customer.debt)}">$0</td>
                </tr>
                <tr th:if="${customersPage.empty}">
                    <td colspan="3">Sin datos</td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="pagination"
             th:if="${customersPage.totalPages > 1}"
             th:with="prev=${T(java.lang.Math).max(0, customersPage.number - 1)}, next=${T(java.lang.Math).min(customersPage.totalPages - 1, customersPage.number + 1)}">
            <a th:href="@{/statistics/best-customers(page=${prev}, size=${customersPage.size})}"
               th:classappend="${!customersPage.hasPrevious()} ? ' disabled'"
               aria-label="Página anterior">Anterior</a>
            <span class="current" th:text="${customersPage.number + 1} + ' / ' + ${customersPage.totalPages}">1 / 1</span>
            <a th:href="@{/statistics/best-customers(page=${next}, size=${customersPage.size})}"
               th:classappend="${!customersPage.hasNext()} ? ' disabled'"
               aria-label="Página siguiente">Siguiente</a>
        </nav>
    </div>
</div>
</body>
</html>
