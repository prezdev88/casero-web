<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Mayores deudores')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <h2>Mayores deudores</h2>
        <table>
            <thead>
            <tr>
                <th>Cliente</th>
                <th>Sector</th>
                <th>Deuda</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${debtors}">
                <td th:text="${customer.name}">Cliente</td>
                <td th:text="${customer.sector.name}">Sector</td>
                <td th:text="${T(cl.casero.migration.util.CurrencyUtil).format(customer.debt)}">$0</td>
            </tr>
            <tr th:if="${debtors.isEmpty()}">
                <td colspan="3">Sin datos</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
