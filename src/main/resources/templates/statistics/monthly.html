<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('EstadÃ­stica Mensual')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="card">
        <h2>EstadÃ­sticas</h2>
        <form th:action="@{/statistics/monthly}" method="get">
            <div class="form-row">
                <div class="form-field">
                    <label>Inicio</label>
                    <input type="date" name="start" th:value="${start != null ? #temporals.format(start, 'yyyy-MM-dd') : #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                </div>
                <div class="form-field">
                    <label>Fin</label>
                    <input type="date" name="end" th:value="${end != null ? #temporals.format(end, 'yyyy-MM-dd') : #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                </div>
            </div>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <div class="grid-2">
        <div class="card">
            <h3>Montos</h3>
            <p>Prendas vendidas: <strong th:text="${stats.totalItemsCount}">0</strong></p>
            <p>Total cobros:
                <strong th:text="${T(cl.casero.migration.util.CurrencyUtil).format(stats.paymentsCount)}">$0</strong>
            </p>
            <p>Total ventas:
                <strong th:text="${T(cl.casero.migration.util.CurrencyUtil).format(stats.salesCount)}">$0</strong>
            </p>
        </div>
        <!-- <div class="card">
            <h3>Tarjetas</h3>
            <p>Terminadas: <strong th:text="${stats.finishedCardsCount}">0</strong></p>
            <p>Nuevas: <strong th:text="${stats.newCardsCount}">0</strong></p>
            <p>Mantenciones: <strong th:text="${stats.maintenanceCount}">0</strong></p>
        </div> -->
    </div>

    <div class="card stats-tools-card">
        <h3>Acciones</h3>
        <div class="stats-links">
            <a class="stats-link" th:href="@{/customers/ranking}">
                <span aria-hidden="true">ğŸ…</span>
                <span>Ranking de clientes</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
