<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Clientes por sector')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <h2>Clientes por sector</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Sector</th>
                    <th>Total clientes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sector : ${sectors}">
                    <td th:text="${sector.name}">Sector</td>
                    <td th:text="${sector.total}">0</td>
                </tr>
                <tr th:if="${sectors.isEmpty()}">
                    <td colspan="2">Sin datos</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
